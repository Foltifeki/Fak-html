    <h1>Fák</h1>

    <p>A világban több mint 30 000 fafaj létezik, amelyek a szárazföldön mindenütt megtalálhatók. A fák fontos szerepet játszanak a bolygó élővilágában, mivel oxigént termelnek, tisztítják a levegőt és a vizet, és élőhelyet biztosítanak az állatok számára.</p>
